name: UE Build

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: Optional tag name to create and release
        required: false

# If your Windows self-hosted runner sets UE_ENGINE_ROOT as a machine env var,
# you can keep this to override via secret there. Linux jobs override it to "".
env:
  UE_ENGINE_ROOT: ${{ secrets.UE_ENGINE_ROOT }}
  PROJECT: UEGitWorkshop.uproject

permissions:
  contents: write
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-linux:
    # Do not run on forked PRs for security
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    timeout-minutes: 120
    env:
      UE_DOCKER_IMAGE: ${{ secrets.UE_DOCKER_IMAGE }}
      # Force container-side auto-discovery; don't pass a Windows path into Linux
      UE_ENGINE_ROOT: ""
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Ensure LFS files are real (not pointers)
        shell: bash
        run: |
          set -euo pipefail
          git lfs fetch --all
          git lfs checkout

      - name: Login to container registry (if needed)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${UE_DOCKER_IMAGE:-}" ]]; then
            echo "UE_DOCKER_IMAGE secret not set" >&2; exit 1
          fi
          if [[ "${UE_DOCKER_IMAGE}" == ghcr.io/* ]]; then
            echo "Logging in to GHCR..."
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin
          elif [[ -n "${DOCKER_USERNAME:-}" && -n "${DOCKER_PASSWORD:-}" ]]; then
            echo "Logging in to Docker registry with DOCKER_USERNAME..."
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          else
            echo "No registry login performed (public image or anonymous pull)."
          fi

      - name: Pull UE Docker image
        shell: bash
        run: |
          set -euo pipefail
          docker pull "${UE_DOCKER_IMAGE}"

      - name: Build (Editor target) inside Docker
        shell: bash
        env:
          PROJECT: ${{ env.PROJECT }}
          UE_ENGINE_ROOT: ${{ env.UE_ENGINE_ROOT }}
        run: |
          set -euo pipefail
          docker run --rm \
            -v "$PWD:/workspace" -w /workspace \
            -e PROJECT -e UE_ENGINE_ROOT \
            "${UE_DOCKER_IMAGE}" bash -lc '
              set -euo pipefail
              ENGINE_PATH="${UE_ENGINE_ROOT:-}"
              # Fall back if empty or invalid
              if [[ -z "${ENGINE_PATH}" || ! -d "${ENGINE_PATH}" ]]; then
                for candidate in /opt/UnrealEngine /opt/unreal-engine /home/ue4/UnrealEngine /home/ue/UnrealEngine; do
                  if [[ -d "$candidate/Engine" ]]; then ENGINE_PATH="$candidate/Engine"; break; fi
                  if [[ -d "$candidate" ]]; then ENGINE_PATH="$candidate"; break; fi
                done
              fi
              if [[ -z "${ENGINE_PATH}" || ! -d "${ENGINE_PATH}" ]]; then
                echo "Unable to locate Unreal Engine in container. Set UE_ENGINE_ROOT or bake engine at one of:
                  /opt/UnrealEngine, /opt/unreal-engine, /home/ue4/UnrealEngine, /home/ue/UnrealEngine" >&2
                exit 1
              fi
              echo "Engine path: ${ENGINE_PATH}"
              echo "Python version:"; python -V
              python build_ue.py --project "${PROJECT}" --engine "${ENGINE_PATH}" --config Development --platform Linux
            '

      - name: Create archives
        if: success()
        shell: bash
        run: |
          set -euo pipefail
          if [[ -d "Binaries/Linux" ]]; then zip -r "Binaries-Linux.zip" "Binaries/Linux"; fi
          if [[ -d "Saved/Logs" ]]; then zip -r "Logs.zip" "Saved/Logs"; fi

      - name: Upload build outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Binaries-Linux
          path: |
            Binaries/Linux/**
            Saved/Logs/**
            Binaries-Linux.zip
            Logs.zip

      - name: Compute tag
        id: version
        if: ${{ github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        shell: bash
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
        run: |
          set -euo pipefail
          if [[ -n "${INPUT_TAG:-}" ]]; then tag="${INPUT_TAG}"; else tag="build-$(date +'%Y%m%d')-${{ github.run_number }}"; fi
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "Tag computed: ${tag}"

      - name: Push git tag
        if: ${{ steps.version.outputs.tag != '' }}
        shell: bash
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --tags --force
          git tag "${TAG}" -a -m "Automated build ${TAG}" || git tag "${TAG}" -fa -m "Automated build ${TAG}"
          git push origin "${TAG}" --force-with-lease || git push origin "${TAG}"

      - name: Create GitHub Release
        if: ${{ steps.version.outputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Automated build ${{ steps.version.outputs.tag }}
          body: |
            Automated build from commit ${{ github.sha }} on ${{ github.ref }}.
            Trigger: ${{ github.event_name }} | Runner: ${{ runner.os }}
          files: |
            Binaries-Linux.zip
            Logs.zip

  build-game:
    # Do not run on forked PRs for security
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    needs: build-linux
    timeout-minutes: 120
    env:
      UE_DOCKER_IMAGE: ${{ secrets.UE_DOCKER_IMAGE }}
      UE_ENGINE_ROOT: ""   # ensure Linux path discovery in container
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Ensure LFS files are real (not pointers)
        shell: bash
        run: |
          set -euo pipefail
          git lfs fetch --all
          git lfs checkout

      - name: Login to container registry (if needed)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          set -euo pipefail
          if [[ -z "${UE_DOCKER_IMAGE:-}" ]]; then
            echo "UE_DOCKER_IMAGE secret not set" >&2; exit 1
          fi
          if [[ "${UE_DOCKER_IMAGE}" == ghcr.io/* ]]; then
            echo "Logging in to GHCR..."
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin
          elif [[ -n "${DOCKER_USERNAME:-}" && -n "${DOCKER_PASSWORD:-}" ]]; then
            echo "Logging in to Docker registry with DOCKER_USERNAME..."
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
          else
            echo "No registry login performed (public image or anonymous pull)."
          fi

      - name: Pull UE Docker image
        shell: bash
        run: |
          set -euo pipefail
          docker pull "${UE_DOCKER_IMAGE}"

      - name: Build (Game target) inside Docker
        shell: bash
        env:
          PROJECT: ${{ env.PROJECT }}
          UE_ENGINE_ROOT: ${{ env.UE_ENGINE_ROOT }}
        run: |
          set -euo pipefail
          docker run --rm \
            -v "$PWD:/workspace" -w /workspace \
            -e PROJECT -e UE_ENGINE_ROOT \
            "${UE_DOCKER_IMAGE}" bash -lc '
              set -euo pipefail
              ENGINE_PATH="${UE_ENGINE_ROOT:-}"
              if [[ -z "${ENGINE_PATH}" || ! -d "${ENGINE_PATH}" ]]; then
                for candidate in /opt/UnrealEngine /opt/unreal-engine /home/ue4/UnrealEngine /home/ue/UnrealEngine; do
                  if [[ -d "$candidate/Engine" ]]; then ENGINE_PATH="$candidate/Engine"; break; fi
                  if [[ -d "$candidate" ]]; then ENGINE_PATH="$candidate"; break; fi
                done
              fi
              if [[ -z "${ENGINE_PATH}" || ! -d "${ENGINE_PATH}" ]]; then
                echo "Unable to locate Unreal Engine in container. Set UE_ENGINE_ROOT or bake engine at a standard path." >&2
                exit 1
              fi
              echo "Engine path: ${ENGINE_PATH}"
              python build_ue.py --project "${PROJECT}" --engine "${ENGINE_PATH}" --config Development --platform Linux --game
            '

      - name: Upload Game Binaries
        uses: actions/upload-artifact@v4
        with:
          name: Game-Binaries-Linux
          path: |
            Binaries/Linux/**
            Saved/Logs/**
